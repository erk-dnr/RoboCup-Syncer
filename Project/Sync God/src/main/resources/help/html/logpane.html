<h1><b>Help - Logs</b></h1>
<b><u>Loading a Game Controller Log</u></b>
<p>
    Load a (new) Log-/Textfile via <b>Drag and Drop</b>,<br>
    or by clicking <b><i>Project &rarrhk; Load &rarrhk; GCC Log</i></b>
</p>
<b><u>Making use of a loaded Log</u></b>
<p>
    Click any listed entry to skip all loaded videos to the corresponding timestamp.<br>
    This will pause playback.
</p>
